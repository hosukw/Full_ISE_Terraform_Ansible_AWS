# Create deployment

  - name: Check if all nodes are in STANDALONE state
    cisco.ise.personas_check_standalone:
      name: "{{ item.name }}"
      ip: "{{ item.ip }}"
      username: "{{ ise_username }}"
      password: "{{ ise_password }}"
    loop:
      - name: ISE PAN Server 1
        ip: "{{ pan1_ip }}"
      - name: ISE PAN Server 2
        ip: "{{ pan2_ip }}"
      - name: ISE PSN Server 1
        ip: "{{ psn1_ip }}"
      - name: ISE PSN Server 2
        ip: "{{ psn2_ip }}"
      - name: ISE PSN Server 3
        ip: "{{ psn3_ip }}"
      - name: ISE PSN Server 4
        ip: "{{ psn4_ip }}"

  - name: Export trusted certificates into primary node
    cisco.ise.personas_export_certs:
      primary_ip: "{{ pan1_ip }}"
      primary_username: "{{ ise_username }}"
      primary_password: "{{ ise_password }}"
      name: "{{ item.name }}"
      ip: "{{ item.ip }}"
      hostname: "{{ item.hostname }}"
      username: "{{ ise_username }}"
      password: "{{ ise_password }}"
    loop:
      - name: ISE PAN Server 2
        ip: "{{ pan2_ip }}"
        hostname: "{{ pan2_name }}"
      - name: ISE PSN Server 1
        ip: "{{ psn1_ip }}"
        hostname: "{{ psn1_name }}"
      - name: ISE PSN Server 2
        ip: "{{ psn2_ip }}"
        hostname: "{{ psn2_name }}"
      - name: ISE PSN Server 3
        ip: "{{ psn3_ip }}"
        hostname: "{{ psn3_name }}"
      - name: ISE PSN Server 4
        ip: "{{ psn4_ip }}"
        hostname: "{{ psn4_name }}"

  - name: Promote primary node from standalone
    cisco.ise.personas_promote_primary:
      ip: "{{ pan1_ip }}"
      hostname: "{{ pan1_name }}"
      username: "{{ ise_username }}"
      password: "{{ ise_password }}"
      roles:
        - PPAN
        - MNT-ACTIVE
        - PDP

  - name: Wait for primary application server to come up again 
    pause:
      minutes: 10

  - name: Join secondary nodes to the deployment
    cisco.ise.personas_update_roles:
      primary_ip: "{{ pan1_ip }}"
      primary_username: "{{ ise_username }}"
      primary_password: "{{ ise_password }}"
      name: "{{ item.name }}"
      local_ip: "{{ item.local_ip }}"
      hostname: "{{ item.hostname }}"
      username: "{{ ise_username }}"
      password: "{{ ise_password }}"
      domain: "{{ ise_domain }}"
      roles: "{{ item.roles }}"
    loop:
      - name: ISE PAN Server 2
        local_ip: "{{ pan2_ip }}"
        hostname: "{{ pan2_name }}"
        roles:
          - SPAN
          - MNT-STANDBY
      - name: ISE PSN Server 1
        local_ip: "{{ psn1_ip }}"
        hostname: "{{ psn1_name }}"
        roles:
          - PDP
      - name: ISE PSN Server 2
        local_ip: "{{ psn2_ip }}"
        hostname: "{{ psn2_name }}"
        roles:
          - PDP
      - name: ISE PSN Server 3
        local_ip: "{{ psn3_ip }}"
        hostname: "{{ psn3_name }}"
        roles:
          - PDP
      - name: ISE PSN Server 4
        local_ip: "{{ psn4_ip }}"
        hostname: "{{ psn4_name }}"
        roles:
          - PDP


  - name: Wait for secondary nodes to finish sync 
    pause:
      minutes: 90


  - name: Delete the PSN role from the primary node
    cisco.ise.personas_promote_primary:
      ip: "{{ pan1_ip }}"
      hostname: "{{ pan1_name }}"
      username: "{{ ise_username }}"
      password: "{{ ise_password }}"
      roles:
        - PPAN
        - MNT-ACTIVE
